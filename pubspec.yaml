name: bloc_process
description: "A package that extends the BloC pattern to fully support linear processes as well as chaining of such processes. This includes separation of errors into their own stream and a standalone navigation component for state based navigation."
version: 0.0.1

environment:
  sdk: '>=3.2.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter: